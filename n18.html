<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Photo Gallery</title>
    <style>
      .gallery-item {
        transition: all 0.3s ease;
        height: 600px;
      }
      .gallery-item:hover {
        transform: scale(1.02);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      }
      .gallery-item img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        transition: transform 0.3s ease;
      }
      .gallery-grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 2.5rem;
        padding: 1.5rem;
      }
      @media (max-width: 1024px) {
        .gallery-grid {
          grid-template-columns: repeat(2, 1fr);
        }
        .gallery-item {
          height: 500px;
        }
      }
      @media (max-width: 640px) {
        .gallery-grid {
          grid-template-columns: 1fr;
        }
        .gallery-item {
          height: 450px;
        }
      }
      .age-verification {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.9);
        z-index: 1000;
        display: flex;
        justify-content: center;
        align-items: center;
        backdrop-filter: blur(10px);
      }
      .age-verification-content {
        background-color: #111;
        padding: 2rem;
        border-radius: 1rem;
        max-width: 500px;
        text-align: center;
        box-shadow: 0 0 30px rgba(255, 0, 0, 0.3);
      }
      .blur-content {
        filter: blur(20px);
        pointer-events: none;
      }
    </style>
  </head>
  <body class="bg-black">
    <div id="ageVerification" class="age-verification">
      <div class="age-verification-content">
        <h2 class="text-red-500 text-3xl font-bold mb-4">Verification</h2>
        <p class="text-white text-lg mb-6">
          Jus sutinkat jog sios nuotraukos/info neplis toliau negu si klase
        </p>
        <div class="flex justify-center space-x-4">
          <button
            id="ageYes"
            class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-lg transition duration-300"
          >
            Yes
          </button>
          <button
            id="ageNo"
            class="bg-gray-700 hover:bg-gray-800 text-white font-bold py-2 px-6 rounded-lg transition duration-300"
          >
            No
          </button>
        </div>
      </div>
    </div>

    <div id="mainContent" class="blur-content">
      <nav class="fixed w-full z-50 bg-transparent">
        <div class="container mx-auto px-6 py-4">
          <div class="flex items-center justify-between">
            <div class="text-white text-2xl font-bold">JS24/1v</div>
            <div class="hidden md:flex space-x-8">
              <a href="index.html" class="text-white hover:text-gray-300"
                >HOME</a
              >
              <a href="gallery.html" class="text-white hover:text-gray-300"
                >GALLERY</a
              >
              <a href="n18.html" class="text-white hover:text-gray-300">N-18</a>
              <a href="about.html" class="text-white hover:text-gray-300"
                >ABOUT</a
              >
            </div>
          </div>
        </div>
      </nav>

      <!-- N-18 Section -->
      <div class="container mx-auto px-6 pt-24">
        <div class="gallery-grid">
          <div class="gallery-item relative overflow-hidden rounded-lg">
            <img src="./img/1.7.jpg" alt="Gallery Image" />
            <div
              class="gallery-overlay absolute inset-0 flex items-end justify-start p-6"
            ></div>
          </div>

          <div class="gallery-item relative overflow-hidden rounded-lg">
            <img src="./img/N18.1.1.jpg" alt="Gallery Image" />
            <div
              class="gallery-overlay absolute inset-0 flex items-end justify-start p-6"
            ></div>
          </div>

          <div class="gallery-item relative overflow-hidden rounded-lg">
            <img src="./img/3.0.jpg" alt="Gallery Image" />
            <div
              class="gallery-overlay absolute inset-0 flex items-end justify-start p-6"
            ></div>
          </div>

          <div class="gallery-item relative overflow-hidden rounded-lg">
            <img src="./img/3.3.jpg" alt="Gallery Image" />
            <div
              class="gallery-overlay absolute inset-0 flex items-end justify-start p-6"
            ></div>
          </div>

          <div class="gallery-item relative overflow-hidden rounded-lg">
            <img src="./img/N18.1.2.jpg" alt="Gallery Image" />
            <div
              class="gallery-overlay absolute inset-0 flex items-end justify-start p-6"
            ></div>
          </div>

          <div class="gallery-item relative overflow-hidden rounded-lg">
            <img src="./img/Snapchat-N-18.jpg" alt="Gallery Image" />
            <div
              class="gallery-overlay absolute inset-0 flex items-end justify-start p-6"
            ></div>

          <div class="gallery-item relative overflow-hidden rounded-lg">
            <img src="./img/Gabrielius.jpg" alt="Gallery Image" />
            <div
              class="gallery-overlay absolute inset-0 flex items-end justify-start p-6"
            ></div>
          </div>
        </div>
      </div>

      <footer class="bg-black text-white py-6 mt-12">
        <div class="container mx-auto px-4 text-center">
          <p>Â© 2024 JS24/1v Gallery. All rights reserved.</p>
        </div>
      </footer>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const ageVerification = document.getElementById("ageVerification");
        const mainContent = document.getElementById("mainContent");
        const ageYes = document.getElementById("ageYes");
        const ageNo = document.getElementById("ageNo");

        if (sessionStorage.getItem("ageVerified") === "true") {
          ageVerification.style.display = "none";
          mainContent.classList.remove("blur-content");
        }

        ageYes.addEventListener("click", function () {
          ageVerification.style.display = "none";
          mainContent.classList.remove("blur-content");
          sessionStorage.setItem("ageVerified", "true");
        });

        ageNo.addEventListener("click", function () {
          window.location.href = "index.html";
        });
      });

      function filterGallery(category) {
        const items = document.querySelectorAll(".gallery-item");
        items.forEach((item) => {
          if (category === "all" || item.dataset.category === category) {
            item.style.display = "block";
          } else {
            item.style.display = "none";
          }
        });
      }

      document.querySelectorAll(".gallery-item").forEach((item) => {
        item.style.transition = "all 0.5s ease";
      });
    </script>
  </body>
</html>
